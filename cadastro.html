<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="screen">
        <div class="leftside">
            <img src="imagem/imagem.png" alt="">
        </div>
        <div class="rightside">
            <h1>CRIE UMA CONTA</h1>
            <form method="POST" action="cadastro.html" class="cadastrovalidator">
                <div class="text-field">
                    <label for="usuario">Crie seu usuário</label>
                    <input type="text" name="name" data-rules="required|min=2" placeholder="User...">
                    <!--Campo obrigatório e com no mínimo duas letras atribuído por 'required|min-2'-->
                </div>
                <div class="text-field">
                    <label for="e-mail">Digite seu email</label>
                    <input type="text" name="usuario" data-rules="required|e-mail" placeholder="E-mail...">
                </div>
                <div class="text-field">
                    <label for="senha">Crie sua senha</label>
                    <input type="password" name="password" data-rules="required|min=4" placeholder="Password...">
                </div>
                <div>
                    <label>
                        <input class="button-cadastro" type="submit" name="cadastro">
                    </label>
                </div>

            </form>
            <div class="question-link">
                Já tem uma conta? <a href="login.html">Faça o login</a>
            </div>
        </div>
        <script src="scriptcadastro.js"></script>
</body>

</html>
